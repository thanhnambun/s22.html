<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    khái niệm "truthy" và "falsy" liên quan đến cách JavaScript xử lý giá trị boolean của một biểu thức hoặc giá trị. Mỗi giá trị trong JavaScript đều có một giá trị truthy hoặc falsy. Giá trị truthy được coi là "đúng" trong ngữ cảnh boolean, trong khi giá trị falsy được coi là "sai".
    <script>
        function checkTruthyFalsy(value) {
            if (value) {
                console.log(`${value} là một giá trị truthy`);
            } else {
                console.log(`${value} là một giá trị falsy`);
            }
        }

        checkTruthyFalsy(true);      
    </script>
</body>
</html>

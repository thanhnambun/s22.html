<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("nhap so a");
        let b=+prompt("nhap so b");
        let pheptinh=+prompt("nhap phép tính") ;
        switch (pheptinh) {
            case cong :
                let t=a+b;
                console.log(t);
                break;
            case tru :
                let h=a-b;
                console.log(h);
                break;
            case nhan :
                let n=a*b;
                console.log(n);
                break;
            case chia :
                let c=a/b;
                console.log(c);
                break;
            default:
                break;
        }
    </script>
</body>
</html>
